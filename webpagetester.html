<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webpage Tester</title>
    <link rel="stylesheet" href="https://canary-development.github.io/css/open-source/main-style.css">
    <script src="js/webpagetester.js"></script>
</head>

<body class="dark padded">
    <p class="title semibold">Webpage Tester</p>
    <p class="description margin">Easily test your webpages, by inserting HTML, CSS, and JS code</p>
    <form name="AllCode" class="margin3">
        <p class="bold heading">HTML</p>
        <textarea class="dark code margin" style="font-family: Fira Code, monospace;" rows="20" cols="50" name="HTML"
            spellcheck="false"></textarea>
        <p class="bold heading">CSS</p>
        <textarea class="dark code margin" style="font-family: Fira Code, monospace;" rows="20" cols="50" name="CSS"
            spellcheck="false"></textarea>
        <p class="bold heading">JS</p>
        <textarea class="dark code margin" style="font-family: Fira Code, monospace;" rows="20" cols="50" name="JS"
            spellcheck="false"></textarea>
        <hr>
        <input class="button dark" type="button" value="Test Code"
            onclick="loadWindow(window.document.AllCode.HTML.value, window.document.AllCode.CSS.value, window.document.AllCode.JS.value)">
    </form>
</body>

</html>
